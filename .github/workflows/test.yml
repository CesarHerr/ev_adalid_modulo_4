name: Run Tests and Analyze Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Levantar servidor HTTP estÃ¡tico
        run: |
          cd resources
          python3 -m http.server 8080 &
          sleep 5

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version

      - name: Get Chrome version
        id: get-chrome-version
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' || true)
          echo "version=$CHROME_VERSION" >> $GITHUB_OUTPUT

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: ${{ steps.get-chrome-version.outputs.version }}

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: ${{ steps.get-chrome-version.outputs.version }}

      - name: Build and run unit tests
        run: mvn clean test

      - name: Run Selenium tests
        run: mvn test -Pselenium

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.9
        env:
          SONAR_TOKEN: ${{ secrets.SONARTOKEN }}
