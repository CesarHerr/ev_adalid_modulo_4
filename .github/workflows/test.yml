name: Run Tests and Analyze Code

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        run: |
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' || true)
          echo "CHROME_VERSION=$CHROME_VERSION" >> $GITHUB_ENV
          echo "::set-output name=version::$CHROME_VERSION"

      - name: Set up ChromeDriver
        uses: nanasess/setup-chromedriver@v2
        with:
          chromedriver-version: ${{ steps.get-chrome-version.outputs.version }}

      - name: Grant execute permission to Maven Wrapper
        run: chmod +x mvnw

      - name: Build and run unit tests
        run: mvn clean test

      - name: Run Selenium tests
        run: mvn test -Pselenium

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v1.9
        with:
          organization: cesarherr
          projectKey: CesarHerr_Ev_devOps_Adalid
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
